<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/jpeg" sizes="32x32" href="/TMG_MEDIA_PROTOTYPE/assets/icons/movie-tape-two.jpeg">

            scroll-behavior: smooth;

        body {

            text-align: center;
        }

        .container h2 {
            margin-top: 0;
        }

    <script src="prototype-2.js" defer></script>
    <script src="test.js" defer></script>
    <link rel="stylesheet" href="prototype-2-video.css">

<body>
    <div class="container">
        <h2>Single Media</h2>
        <video tmgcontrols tmg--media--title="Justice League Teaser" poster="../assets/justice-league-b.jpeg" tmg--media--artist="TMG MEDIA PROTOTYPE 2" tmg--settings--preview-images--address="../assets/previewImgs/preview$.jpg" tmg--settings--preview-images--fps="10" muted src="../assets/justice_league_preview.mp4" type="video/mp4">
        </video> 
    </div>

        <video tmgcontrols data-tmg="tmg.json" src="../assets/justice_league_preview.mp4" type="video/mp4">
        </video> 
    </div> -->
    <div class="container">

        <video muted type="video/mp4">
        </video>
