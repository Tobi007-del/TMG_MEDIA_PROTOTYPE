<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMG Media Player</title>
    <link rel="icon" type="image/jpeg" sizes="32x32" href="../assets/icons/movie-tape-two.jpeg" />
    <style>
      html {
        scroll-behavior: smooth;
        background-color: rgb(10, 10, 10);
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          sans-serif;
        --T_M_G-video-font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      body {
        margin: 0;
        min-height: 300vh;
      }
      .container {
        position: relative;
        padding-top: 50px;
        color: white;
      }
      .container > h2 {
        margin-top: 0;
        text-align: center;
      }
    </style>
    <script src="prototype-3.js" defer></script>
    <script src="test.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Single Media</h2>
      <video poster="../assets/justice-league-b.jpeg" tmgcontrols muted src="../assets/justice_league_preview.mp4" type="video/mp4" tmg--media--title="Justice League Teaser" tmg--settings--time--previews--address="../assets/previewImgs/preview$.jpg" tmg--settings--time--previews--spf="10" tmg--settings--control-panel--bottom--1="prev,playpause,next,brightness,volume,timeandduration,spacer,captions,settings,objectfit,pictureinpicture,theater,fullscreen" tmg--settings--control-panel--bottom--3=","  tmg--settings--overlay--behavior="persistent">
        <track default kind="captions" src="../assets/test-captions-ultimate.vtt"></track>
        <track kind="subtitles" srclang="en" src="../assets/subtitles/justice_league_preview.vtt" label="English" />
      </video>
    </div>
    <div class="container">
      <h2>Media Playlist</h2>
      <video muted type="video/mp4" tmg--media--artist="TMG Media Prototype" tmg--media--profile="../assets/icons/movie-tape-two.jpeg" tmg--media--links--artist="../" tmg--media--links--profile="https://github.com/Tobi007-del/TMG_MEDIA_PROTOTYPE" tmg--settings--overlay--behavior="persistent"></video>
    </div>
  </body>
</html>
